<%@ page language="java" import="java.util.*" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>微信签到平台</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/jquery-3.2.0.min.js"></script>
		<script type="text/javascript" src="js/sign.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/jsviews.min.js"></script>
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.ellipse_choosed {
				padding: 8px 8px;
				background-color: #D8BFD8;
				border-radius: 2em;
				text-align: center;
				white-space: nowrap;
				border: #000000 2px solid;
			}
		</style>
	</head>

	<body>
		<div id="cardsSign" style="position:absolute;height:100%;width:100%;overflow-y:scroll">
		</div>

		<script id="signTmpl" type="text/x-jsrender">
			<div class="mui-card" id={{:id}} onclick="window.parent.changeTag('sign_detail.html?', '签到详情', this.id);">
				<div class="mui-card-header mui-card-media">
					<img src="images/logo.png">
					<div class="mui-media-body">
						{{:name}}
						<p>{{:publishTime}}</p>
					</div>
				</div>
				<div class="mui-card-content-inner">
					{^{for signInfos}}
						{{if flag == 2}}
					<p>{{:name}}({{:countInfo}})</p>
						{{/if}}
					{{/for}}
				</div>
			</div>
		</script>
			
		<script type="text/javascript">
			getMySign();
		</script>
	</body>

</html>
