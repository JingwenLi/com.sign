<%@ page language="java" import="java.util.*" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>微信签到平台</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/jquery-3.2.0.min.js"></script>
		<script type="text/javascript" src="js/sign.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/jsviews.min.js"></script>
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.messageImg {
				font-size: 0;
				line-height: 0;
				float: left;
				width: 34px;
				height: 34px;
				margin-left: 2%;
				margin-top: 5%;
			}
		</style>
	</head>

	<body>
		<div id="cardsMessage" style="position: absolute; height: 100%; overflow-y: scroll"></div>
		<script id="messageTmpl" type="text/x-jsrender">
			<div class="mui-card" id={{:id}} {{if isRead==0 }} onclick="readMessage(this.id)" {{/if}}>
				<div class="mui-card-content">
					{{if isRead == 0}}
					<img src="images/bullet-green.png" class="messageImg"> {{/if}}
					<div class="mui-card-content-inner" style="margin-left: 44px;">
						{{:messageContent}}
					</div>
				</div>
			</div>
		</script>
		<script type="text/javascript">
			getMyMessage();
		</script>
	</body>

</html>
